<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portal Akademik - Input Nilai</title>

  <!-- Link ke Bootstrap untuk tampilan responsif dan komponen siap pakai -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- File CSS eksternal untuk menambahkan gaya kustom -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">

  <!-- ========================= NAVBAR ========================= -->
  <!-- Navigasi utama aplikasi portal akademik -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <!-- Nama sistem atau aplikasi -->
      <a class="navbar-brand fw-semibold" href="index.html">Portal Akademik</a>

       <!-- TOMBOL MENU HP -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Menu navigasi -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <!-- Link aktif menuju halaman input nilai -->
          <li class="nav-item"><a class="nav-link active" href="index.html">Input Nilai</a></li>
          <!-- Link menuju halaman lihat data -->
          <li class="nav-item"><a class="nav-link" href="lihat-data.html">Lihat Data Mahasiswa</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- ======================= END NAVBAR ======================= -->


  <!-- ===================== FORM INPUT NILAI ===================== -->
  <!-- Container utama untuk membungkus form input -->
  <div class="container my-5">
    <!-- Card Bootstrap untuk tampilan form lebih menarik -->
    <div class="card shadow-sm mx-auto" style="max-width: 500px;">
      <div class="card-body">
        <!-- Judul form -->
        <h4 class="text-center mb-4">Formulir Input Nilai</h4>

        <!-- Form input nilai mahasiswa -->
        <!-- Atribut "novalidate" digunakan agar validasi kustom bisa diterapkan di JavaScript -->
        <form id="nilaiForm" novalidate>

          <!-- Input nama mahasiswa -->
          <div class="mb-3">
            <label class="form-label">Nama Lengkap</label>
            <input type="text" id="nama" class="form-control" placeholder="Masukkan nama lengkap" required>
          </div>

          <!-- Input NIM mahasiswa -->
          <div class="mb-3">
            <label class="form-label">NIM (Nomor Induk Mahasiswa)</label>
            <input type="text" id="nim" class="form-control" placeholder="Contoh: 701230000" required>
          </div>

          <!-- Pilihan mata kuliah -->
          <div class="mb-3">
            <label class="form-label">Mata Kuliah</label>
            <!-- Dropdown berisi daftar kode dan nama mata kuliah -->
            <select id="matakuliah" class="form-select" required>
              <option value="">Pilih mata kuliah...</option>
              <option>MK001-Rekayasa Perangkat Lunak</option>
              <option>MK002-Basis Data</option>
              <option>MK003-Pemrograman Web</option>
              <option>MK004-Manajemen Proyek Sistem Informasi</option>
            </select>
          </div>

          <!-- Input nilai numerik (0-100) -->
          <div class="mb-4">
            <label class="form-label">Nilai</label>
            <input type="number" id="nilai" class="form-control" min="0" max="100" step="0.1" required>
          </div>

          <!-- Tombol untuk menyimpan data ke Firebase (fungsi ada di main.js) -->
          <button type="submit" class="btn btn-primary w-100">Simpan Data</button>

        </form>
      </div>
    </div>
  </div>
  <!-- =================== END FORM INPUT NILAI =================== -->


  <!-- ======================= SCRIPT JS ========================= -->
  <!-- File JavaScript utama yang menangani logika penyimpanan data ke Firebase -->
  <script type="module" src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- 
    Catatan:
    - type="module" digunakan agar JavaScript dapat memakai sintaks import/export.
    - File main.js berisi logika:
        1. Mengambil data dari form input.
        2. Melakukan validasi sederhana.
        3. Mengirim data ke Firestore (database Firebase).
        4. Menampilkan notifikasi sukses/gagal.
  -->
</body>
</html>
