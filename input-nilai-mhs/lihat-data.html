<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portal Akademik - Data Nilai</title>

  <!-- ===================== FILE CSS DAN BOOTSTRAP ===================== -->
  <!-- Bootstrap digunakan untuk mempercantik tampilan tabel dan layout -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- File CSS eksternal untuk menambahkan gaya kustom (style.css) -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">

  <!-- ============================ NAVBAR ============================ -->
  <!-- Komponen navigasi utama agar pengguna bisa berpindah antar halaman -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">

      <!-- Nama sistem / identitas portal akademik -->
      <a class="navbar-brand fw-semibold" href="index.html">Portal Akademik</a>

      <!-- Menu navigasi ke halaman lain -->
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <!-- Menu menuju halaman form input nilai -->
          <li class="nav-item">
            <a class="nav-link" href="index.html">Input Nilai</a>
          </li>

          <!-- Menu aktif untuk halaman ini (lihat data mahasiswa) -->
          <li class="nav-item">
            <a class="nav-link active" href="lihat-data.html">Lihat Data Mahasiswa</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- ========================== END NAVBAR ========================== -->


  <!-- ====================== TABEL DATA NILAI ======================= -->
  <!-- Container utama tabel untuk menampilkan data mahasiswa -->
  <div class="container my-5">
    <!-- Judul halaman -->
    <h4 class="mb-3">Data Nilai Mahasiswa</h4>

    <!-- Wrapper tabel dengan efek bayangan dan border halus -->
    <div class="table-responsive shadow-sm bg-white p-3 rounded">

      <!-- Struktur tabel Bootstrap -->
      <table class="table table-bordered align-middle">
        <!-- Bagian header tabel -->
        <thead class="table-primary">
          <tr>
            <th>No</th> <!-- Nomor urut data -->
            <th>NIM</th> <!-- Nomor Induk Mahasiswa -->
            <th>Nama</th> <!-- Nama lengkap mahasiswa -->
            <th>Mata Kuliah</th> <!-- Mata kuliah yang diambil -->
            <th>Nilai</th> <!-- Nilai mahasiswa -->
          </tr>
        </thead>

        <!-- Bagian body tabel -->
        <!-- Elemen <tbody> ini akan diisi otomatis dengan data dari Firebase -->
        <tbody id="dataTable"></tbody>
      </table>
    </div>
  </div>
  <!-- ==================== END TABEL DATA NILAI ==================== -->


  <!-- ========================= FILE SCRIPT ========================= -->
  <!-- File JavaScript utama halaman ini -->
  <!-- 
      lihatData.js berfungsi untuk:
      1️⃣ Mengambil data dari database Firebase (Firestore).
      2️⃣ Memanggil fungsi renderTableData() untuk menampilkan data ke tabel.
      3️⃣ Menangani kondisi jika data kosong atau tidak valid.
      4️⃣ Menjalankan proses otomatis saat halaman dimuat (DOMContentLoaded).
  -->
  <script type="module" src="js/lihatData.js"></script>
  <!-- 
      Atribut type="module" wajib digunakan agar file JS bisa memakai sintaks import/export.
      File ini biasanya mengimpor fungsi dari:
        - dataService.js → untuk ambil data dari Firestore.
        - uiHandler.js → untuk menampilkan data ke tabel HTML.
  -->

</body>
</html>
